<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/sign_css.css" type="Text/CSS">
    <title>Publisher</title>
</head>
<body>
    <section class="content">
        <div class="form sign-in">
            <h2>Sign In</h2>
            <label>
                <span>Email Address</span>
                <input type="email" name="email" id="input_email" value="">
            </label>
            <label>
                <span>Password</span>
                <input type="password" name="password">
            </label>
            <button class="submit" type="button">Sign In</button>
            <p class="forgot-password">Forgot Password?</p>
            <div class="social-media">
                <ul>
                    <li><img src="Lib/facebook.png"></li>
                    <li><img src="Lib/linkedin.png"></li>
                    <li><img src="Lib/Google.png"></li>
                </ul>
            </div>
        </div>
        <div class="sub-content">
            <div class="img">
                <div class="img-text m-up">
                    <h2>new here?</h2>
                    <p>Sign up!</p>
                </div>
                <div class="img-text m-in">
                    <h2>One of Us?</h2>
                    <p>Sign in!</p>
                </div>
                <div class="img-btn">
                    <span class="m-up">Sign Up</span>
                    <span class="m-in">Sign In</span>
                  </div>
            </div>
            <div class="form sign-up">
                <label>
                    <span>Name</span>
                    <input type="text">
                </label>
                <label>
                    <span>Email</span>
                    <input type="email">
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" id = "input_senha">
                </label>
                <label>
                    <span>Confirm Password</span>
                    <input type="password" id = "input_senha_confirm">
                </label>
               <button type="button" class="submit">Sign Up</button>
            </div>
        </div>
    </section>
<script src="Node/index001_node.js"></script>
</body>
</html>
